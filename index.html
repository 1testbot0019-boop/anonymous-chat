<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chatBox {
      max-width: 800px;
      margin: 20px auto;
      background: #020617;
      border-radius: 10px;
      padding: 15px;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #1e293b;
      padding: 10px;
      border-radius: 5px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      color: #38bdf8;
      font-weight: bold;
    }
    form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #38bdf8;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>Anonymous Chat Room</header>

<div id="chatBox">
  <div id="messages"></div>

  <form id="chatForm">
    <input id="messageInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
</div>

<!-- Firebase SDKs (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ðŸ”¥ YOUR FIREBASE CONFIG (CORRECT)
  const firebaseConfig = {
    apiKey: "AIzaSyDhcvCrgzvm2G2jia_-JfUX0k_7KSdbMvU",
    authDomain: "anonymous-chat-eb680.firebaseapp.com",
    databaseURL: "https://anonymous-chat-eb680-default-rtdb.firebaseio.com",
    projectId: "anonymous-chat-eb680",
    storageBucket: "anonymous-chat-eb680.appspot.com",
    messagingSenderId: "747757674736",
    appId: "1:747757674736:web:f5392922560b317ccce235"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const username = "User" + Math.floor(Math.random() * 10000);
  const messagesRef = database.ref("messages");

  const messagesDiv = document.getElementById("messages");

  // Receive messages
  messagesRef.limitToLast(100).on("child_added", snapshot => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="user">${msg.user}:</span> ${msg.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Send message
  document.getElementById("chatForm").addEventListener("submit", e => {
    e.preventDefault();
    const input = document.getElementById("messageInput");
    messagesRef.push({
      user: username,
      text: input.value,
      time: Date.now()
    });
    input.value = "";
  });
</script>

</body>
</html>
